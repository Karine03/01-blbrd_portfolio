- id: siaurac
  name: Château Siaurac and Co
  img_path: images/work/siaurac/siaurac-thumbnail.jpg
  bg_img: images/work/siaurac/siaurac-banner.jpg
  type: graphic design
  category: branding
  url: /work/chateau_siaurac.html
  description: |
      Rebranding for <strong>Château Siaurac and Co</strong>,
      a french vineyard near Bordeaux.
      <br /><br />
      After renaming the company as Château Siaurac and Co,
      instead of Vins Baronne Guichard,<br /> the brand wanted to
      communicate around the business activity, the vine and
      the vineyard (they have a huge garden and they wanted to highlight it), <br />
      to create a brand identity that fits with the activity.
      <br /><br />
      For the graphic identity, as they wanted to keep their wine label and the
      color code that goes with it, <br />they choose to have a neutral but elegant color
      for the graphic identity. <br />They had a lack of graphic unity in all their
      support (print & web) so the goal was to create a strong unity between
      all their media.
      <br />
      <br />
  medium: |
    <strong>brand identity / website design / guidelines / packaging /
    editiorial design / various printed collaterals</strong>
  images:
    - images/work/siaurac/siaurac-1.jpg
    - images/work/siaurac/siaurac-2.jpg
